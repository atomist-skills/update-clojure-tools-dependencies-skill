skill:
  name: "atomist/update-clojure-tools-dependencies"
  title: Update Clojure tools Dependencies
  version: 0.1.3
  author: Atomist
  description: Automatically update dependencies based on your own policy
  long_description: |
    Track all versions of deps.edn dependencies and allow users to set
    cross repo targets for dependency versions.
  category:
  - productivity
  license: Apache-2.0
  homepage: https://github.com/atomist-skills/update-leiningen-dependencies
  repository: https://github.com/atomist-skills/update-leiningen-dependencies
  icon: https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Clojure_logo.svg/2000px-Clojure_logo.svg.png
  dispatch: single

  package:
    use: 'atomist/package-cljs-skill'

  runtime:
    name: nodejs10
    entry_point: eventhandler
    memory: 256
    timeout: 60

commands:
- name: ShowToolsDepsDependencies
  description: "summary of the clojure tools dependencies"
  pattern: "^clj fingerprints.*$"
- name: UpdateToolsDepsDependency
  description: "update one dependency"
  pattern: "^clj update.*$"

parameters:
  - singleChoice:
      description: "Choose a policy for how target dependencies should be discovered by this skill"
      displayName: "Target Policy"
      name: "policy"
      required: true
      options:
        - description: "Use the latest semver version found within current set of Projects"
          text: "latest semver used"
          value: "latestSemVerUsed"
        - description: "Use the latest semver available in clojars"
          text: "latest semver available"
          value: "latestSemVerAvailable"
        - description: "Use the set of deps.edn dependencies configured manually in this Skill"
          text: "manual"
          value: "manualConfiguration"
  - string:
      description: "Manually Configured set of deps.edn dependencies"
      displayName: "deps.edn dependencies"
      name: "dependencies"
      lineStyle: "multiple"
      placeHolder: "[[lib-symbol \"version\"]]"
      required: false
  - repoFilter:
      description: "The set of Repositories."
      displayName: "Repository Scope"
      name: "scope"
      required: false
